<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- If you need to support IE 9 or IE 8-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- So responsive design works in small mobile devices (phones,...) -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Los coches son para el Verano</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
					href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
					integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
					crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet"
					href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
					integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
					crossorigin="anonymous">
		<link rel="stylesheet" href="css/mystyle.css">
	</head>
<body>
	<div class="container">
		<!-- a title -->
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12"><h1>Los coches son para el Verano</h1></div>
		</div>

		<!-- a form with three inputs fields -->
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12"><img src="img/aston_martin.jpg" alt="Alfa Romeo" width="100%" /></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">&nbsp;</div>
		</div>
		<div class="row" id="formulario">
			<div class="col-xs-12 col-md-4 col-lg-4">Marca: <input type="text" id="marca"></input></div>
			<div class="col-xs-12 col-md-4 col-lg-4">Modelo: <input type="text" id="modelo"></input></div>
			<div class="col-xs-12 col-md-4 col-lg-4"><button id="precio">Precio</button></div>
		</div>

		<!-- a paragraph -->
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">&nbsp;</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12"><p>El automovil es un invento de Karl Friederich Benz en el a&ntilde;o 1886, poco despu&eacute;s otros pioneros, como Gattieb y Wilhelm Mayback presentaron sus modelos. En el a&ntilde;o 1910 Henry Ford empez&oacute; a fabricar autom&oacute;viles en serie, siendo el primero en hacerlo.</p></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">&nbsp;</div>
		</div>

		<!-- a gallery with rows of 5, 3 and a minimum of 2 images -->
		<div class="row">
			<div class="col-xs-6 col-md-4 col-lg-2 col-lg-offset-1"><img src="img/alfa-romeo.png" alt="Alfa Romeo" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/audi.png" alt="Audi" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/bmw.png" alt="BMW" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/citroen.png" alt="Citroen" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/ferrari.png" alt="Ferrari" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2 col-lg-offset-1"><img src="img/fiat.png" alt="Fiat" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/jaguar.png" alt="Jaguar" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/land-rover.png" alt="Land Rover" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/lexus.png" alt="Lexus" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/maserati.png" alt="Maserati" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2 col-lg-offset-1"><img src="img/mazda.png" alt="Mazda" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/mercedes.png" alt="Mercedes" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/mini.png" alt="Mini" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/porsche.png" alt="Porsche" /></div>
			<div class="col-xs-6 col-md-4 col-lg-2"><img src="img/volvo.png" alt="Volvo" /></div>
			</div>
		</div>
		
	</div>
	<br />


	<script type="text/javascript" language="JavaScript" src="js/myscript.js"></script>
	<!-- jQuery (Bootstrap JS plugins depend on it) -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
					integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
					crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
					integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
					crossorigin="anonymous">
	</script>
</body>
</html>
